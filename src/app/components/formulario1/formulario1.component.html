<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <form [formGroup]="formulario1">
        <div class="container">
            <label for="campo1" class="form-label">Campo 1</label>
            <input type="text" class="form-control" id="campo1" formControlName="campo1" aria-describedby="emailHelp">
            <small *ngIf="formulario1.controls['campo1']?.errors?.['required'] && formulario1.controls['campo1'].touched">
                El campo 1 es requerido
            </small>
            <small *ngIf="formulario1.controls['campo1']?.errors?.['minlength']">
                El campo 1 debe tener al menos 4 caracteres
            </small>
        </div>
        <div class="container">
            <label for="campo2" class="form-label">Campo 2</label>
            <input type="text" class="form-control" id="campo2" formControlName="campo2" aria-describedby="emailHelp">
            <small *ngIf="formulario1.controls['campo2']?.errors?.['required'] && formulario1.controls['campo2'].touched">
                El campo 2 es requerido
            </small>
            <small *ngIf="formulario1.controls['campo2']?.errors?.['minlength']">
                El campo 2 debe tener al menos 4 caracteres
            </small>
        </div>

        <button type="button" class="btn btn-primary" (click)="enviardatos()" [disabled]="!formulario1.valid">Enviar Datos</button>
    </form>

</body>

</html>
